name: Weather Application

on: 
  workflow_dispatch: 
  push: 
    branches: 
      - main
      - 'feature/*'

jobs:
  Build-Deploy:
    name: Build And Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build With Gradle
        run: ./gradlew build
          
      - name: Run Tests
        run: ./gradlew test

